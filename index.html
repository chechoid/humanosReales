# Tidy Data

Cuando hacemos alg√∫n tutorial, los datos est√°n perfectos, limpios, y prolijos. Y cuando quer√©s aplicar el mismo c√≥digo a tus propios datos, resulta que no funciona, o ten√©s que hacer mucho procesamiento de datos para terminar replicando un ejemplo de un tutorial.

--

Por estas razones, la limpieza de datos, suele representar entre el 60 al 80% de cualquier proyecto de Analytics, hasta lograr tener **datos ordenados** (tidy data). Entre algunos principios de *tidy data* podemos mencionar dos:

--

1. Cada variable forma una columna.
2. Cada observaci√≥n forma una fila.
3. Cada tipo de unidad observacional forma una tabla.

# Los "verbos" en dplyr

Una de las razones por las cuales tidyverse se hizo tan popular es que la l√≥gica de las funciones imita el razonamiento que har√≠amos verbalmente.

--

Por ejemplo, ¬øc√≥mo har√≠an para calcular el sueldo promedio por puesto y ordenar los resultados de mayor a menor?

--


```r
encuesta %&gt;% 
  select(puesto, sueldo_bruto) %&gt;% # Selecciona las columnas
  group_by(puesto) %&gt;%     # Agrupa por la variable puesto
  summarise(sueldo_promedio = mean(sueldo_bruto)) %&gt;% # Crea una variable con el sueldo promedio
  arrange(-sueldo_promedio) # Ordena descendentemente los resultados por la variable que pasemos.
```

# Las funciones de dplyr

En esta presentaci√≥n vamos a repasar los siguientes *"verbos"* o funciones:

* **select**: Para elegir las variables para trabajar.
* **filter**: Filtra a las variables por alguna condici√≥n que le pasemos.
* **group_by**: Define las variables por las cuales vamos a agrupar los c√°lculos.
* **summarise**: Permite crear c√°lculos de resumen estad√≠stico.
* **mutate**: Permite crear variables nuevas en funci√≥n de variables existentes, o bien sobrescribir una columna para modificar sus caracter√≠sticas.


Hay muchas funciones m√°s, que pueden explorar en el *cheatsheet*.

`group_by()` es una funci√≥n para agrupar las variables en funci√≥n de los valores de una o varias columnas. 

Por ejemplo si quiero ver los sueldos promedio por puesto, tengo que agrupar por puesto, y luego calculo el promedio.

Para calcular el promedio voy a necesitar la funci√≥n `summarise()`, que crea nuevas columnas con medidas de resumen estad√≠stico.

## mutate

.right-column[
`mutate()` tiene dos usos principales.

1. Crear nuevas columnas en base a las columnas que ya existen en el dataset. Por ejemplo, para calcular un **sueldo anual** de una columna de **sueldo mensual**.

2. Para modificar las caracter√≠sticas de una variable. Por ejemplo, para cambiar el tipo de variable, como pasar una variable num√©rica a tipo `factor` o definir el orden de una variable.

]

---
## mutate: Ejemplos

Calcular el sueldo anual en base a la columna sueldo bruto 

&gt; En Argentina tenemos un bono anual llamado *aguinaldo*, que equivale a un sueldo m√°s y se paga dos veces en el a√±o.


```r
encuesta %&gt;%
  select(puesto, sueldo_bruto) %&gt;%
* mutate(sueldo_bruto_anual = sueldo_bruto * 13) %&gt;%
  head()
```

## mutate: Ejemplos

Con mutate podemos cambiar las caracter√≠sticas de algunas variables. Por ejemplo, la variable `puesto` es de tipo `character` o nominal, es decir que no nos permite ordenar sus resultados.


```r
class(encuesta$puesto)
```

```
## [1] "character"
```

Si convertimos esta variable en tipo `factor` podremos definir el orden que nos sirva para representar la jerarqu√≠a.

## mutate: Ejemplos


```r
encuesta %&gt;% select(puesto, sueldo_bruto) %&gt;% 
* mutate(puesto = factor(puesto, levels = c("Director", "Gerente", "Jefe", "Responsable",
*                                           "HRBP", "Analista", "Administrativo"))) %&gt;%
  group_by(puesto) %&gt;% summarise(sueldo_promedio = mean(sueldo_bruto))

.left-column[
La funci√≥n `case_when` la podemos usar dentro de mutate para crear categor√≠as a partir de variables num√©ricas. 

Usemos esto para crear rangos de empleados, y calcular el sueldo promedio despu√©s.

.right-column[


```r
encuesta &lt;- encuesta %&gt;%

*   empleados &lt;= 1000 ~ "Hasta 1000",

# Ejemplo de An√°lisis
Realicemos un an√°lisis de los sueldos brutos por cantidad de empleados, seg√∫n el origen del capital.

Pasos:
1. Creo un objeto nuevo.
2. Agrupar los resultados por `origen_capital` y la columna nueva de `cantidad_empleados`.
3. Calculo el sueldo promedio con `summarise()`
4. Grafico los resultados.

---
### Manos a la obra!


```r
# Creo un objeto nuevo
analisis_sueldos &lt;- encuesta %&gt;% 
# Agrupo por origen_capital y cantidad_empleados
  group_by(origen_capital, cantidad_empleados) %&gt;% 
  # Calculo el sueldo promedio
  summarise(sueldo_promedio = mean(sueldo_bruto))

analisis_sueldos
